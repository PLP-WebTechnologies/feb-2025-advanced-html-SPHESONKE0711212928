<body>
    <h1>Registration Form</h1>
    <!-- Registration Form with Validation Attributes -->
    <form action="/submit_form" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="15" placeholder="Enter username" /><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" /><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter password" /><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Confirm password" /><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" /><br><br>

        <button type="submit">Register</button>
    </form>
